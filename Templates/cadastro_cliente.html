<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Cliente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/manifesto_carga.css') }}">
    <script src="{{ url_for('static', filename='js/cadastro_cliente.js') }}"></script>



</head>

<body>

    <div class="main-carga">
        <h1>Cadastro de Cliente</h1>
        <form>
            <div class="textfield">
                <input type="text" id="name" placeholder="Nome Completo">
            </div>
            <div class="textfield">
                <input type="number" id="idade" placeholder="Idade">
            </div>
            <div class="textfield">
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="textfield">
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <input type="text" id="cidade" placeholder="Cidade">
            </div>
            <div class="textfield">
                <input type="text" id="uf" placeholder="UF">
            </div>
            <div class="textfield">
                <input type="text" id="pais" placeholder="País">
            </div>
            <div class="textfield">
                <input type="text" id="cpf" placeholder="CPF">
            </div>

            <div class="textfield">
                <input type="text" id="cep" placeholder="CEP">
            </div>
            <div class="textfield">
                <input type="text" id="telefone" placeholder="Telefone">
            </div>
            <div class="textfield">
                <input type="text" id="genero" placeholder="Gênero">
            </div>
            <button class="btn-cadastro" type="button" onclick="cadastroCliente()">Cadastrar cliente</button>
        </form>
    </div>

    <div class="cargas-lista">
        <h2>Lista de Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>                
                    <th>E-mail</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th>País</th>
                    <th>Telefone</th>
            
                </tr>
            </thead>
            <tbody id="tabela-clientes"></tbody>
        </table>
    </div>

</body>

</html>
