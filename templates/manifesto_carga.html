<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manifesto de Carga</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/manifesto_carga.css') }}">



</head>

<body>

    <div class="main-carga">
        <h1>Cadastro de Cargas</h1>
        <form>
            <div class="textfield">
                <select id="tipo_carga" required>
                    <option value="">Selecione o Tipo de Carga</option>
                    <option value="seca">Carga Seca</option>
                    <option value="refrigerada">Carga Refrigerada</option>
                </select>
            </div>
            <div class="textfield">
                <input type="number" id="peso_carga" placeholder="Peso da carga (KG)">
            </div>
            <div class="textfield">
                <select id="informacoes_cliente" class="form-control" required>
                    <option value="">Selecione um cliente</option>
                </select>
            </div>
            <div class="textfield">
                <select id="informacoes_motorista" class="form-control" required>
                    <option value="">Selecione um Motorista</option>
                </select>
            </div>
            <div class="textfield">
                <select id="informacoes_veiculo" class="form-control" required>
                    <option value="">Selecione um veículo</option>
                </select>
            <div class="textfield">
                <select id="origem_carga" class="form-control" required>
                    <option value="">Selecione a Origem</option>
                </select>
            </div>
            <div class="textfield">
                <select id="destino_carga" class="form-control" required>
                    <option value="">Selecione o Destino</option>
                </select>
            </div>

                <button class="btn-cadastro" type="button" 
                        id="btn-salvar-carga" 
                        data-id="" 
                        onclick="handleCadastroOuEdicaoCarga()">
                    Cadastrar carga
                </button>        
        </form>
    </div>

    <div class="cargas-lista">
        <h2>Lista de Cargas</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Peso (KG)</th>
                    <th>Cliente</th>
                    <th>Motorista</th>
                    <th>Veículo</th> 
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Valor do KM</th>
                    <th>Distância (KM)</th>
                    <th>Valor do frete</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-cargas"></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/manifesto_carga.js') }}"></script>

</body>

</html>
